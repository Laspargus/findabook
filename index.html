<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

    <title>Open Book</title>
  </head>
  <body>
    <div class="my-auto intro">
      <div class="text-intro text-center">
        List 5 books you liked, we'll tell you the next 5
      </div>
    </div>
    <div class="container">
      <div id="howtoremove" class="not-visible text-center mt-3">
        <small>Click on a book to remove from selection</small>
      </div>

      <div class="row mt-3 not-visible" id="selection"></div>

      <div
        class="mt-5 col-md-10 text-center center-block not-visible"
        id="validate-selection"
      ></div>
      <div class="mt-5" id="recommendation"></div>

      <p class="mt-5 form-title text-info" for="booksearch">
        Look for a book and add it to your top 5
      </p>
      <form id="searchForm" class="form-inline">
        <div class="form-group mr-3 mb-2">
          <input
            type="text"
            class="form-control"
            id="booksearch"
            placeholder="ex : Les pilliers de la terre"
          />
        </div>
        <input
          type="submit"
          id="searchButton"
          value="search"
          class="btn btn-info mb-2"
        />
      </form>

      <div
        class="alert alert-warning not-visible"
        id="alert-message"
        role="alert"
      ></div>
      <div class="text-center mt-3">
        <small>Click on a book to add it to your Top 5</small>
      </div>

      <div class="row mt-1" id="bookList">
        <div>
          <img
            class="m-3"
            onclick="selectBook('Les Piliers de la Terre', 'Ken FOLLETT','http://books.google.com/books/content?id=ThihCgAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api','9782221190777','9782221190777', '')"
            src="http://books.google.com/books/content?id=ThihCgAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api"
            style="width: 150px;"
          />
        </div>

        <div>
          <img
            class="m-3"
            onclick="selectBook('Les Piliers de la Terre de Ken Follett (Analyse de l\'oeuvre)', 'Marie-Charlotte Schneider','http://books.google.com/books/content?id=RY2MgBX1XnsC&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api','9782806253644','9782806253644', '')"
            src="http://books.google.com/books/content?id=RY2MgBX1XnsC&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api"
            style="width: 150px;"
          />
        </div>

        <div>

            src="http://books.google.com/books/content?id=SNqdDwAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api"
            style="width: 150px;"
          />
        </div>

        <div>
          <img
            class="m-3"
            onclick="selectBook('Le Crépuscule et l\'Aube', 'Ken FOLLETT','http://books.google.com/books/content?id=A9zODwAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;source=gbs_api','9782221248744','9782221248744', '')"

          />

            style="width: 150px;"
          />
        </div>

        <div>

            class="m-3"
            onclick="selectBook('Le Mystère du gang masqué', 'Ken FOLLETT','http://books.google.com/books/content?id=ZFg8DwAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=5&amp;edge=curl&amp;source=gbs_api','9782221216316','9782221216316', '')"

      </div>
      <div class="mt-5">
        <p class="mt-5 form-title text-info" for="booksearch">
          Here is a popular list to help you make your selection
        </p>
        <div class="text-center">
          <small>Click on a book to add it to your Top 5</small>
        </div>

        <div class="row" id="top100"></div>
      </div>
    </div>
    <script src="algo.js"></script>
    <script src="index.js"></script>
  </body>
</html>
